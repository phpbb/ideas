<!-- INCLUDECSS @phpbb_ideas/ideas.css -->

<!-- INCLUDE overall_header.html -->

<h2>{STATUS_NAME}</h2>

<!-- IF S_USER_LOGGED_IN -->
	<div class="action-bar bar-top">
		<a href="{U_POST_ACTION}" class="button" title="{L_NEW_IDEA}">
			<span>{L_NEW_IDEA}</span><i class="icon fa-lightbulb-o fa-fw" aria-hidden="true"></i>
		</a>
	</div>
<!-- ENDIF -->

<!-- BEGIN ideas -->
	<!-- IF ideas.S_FIRST_ROW  -->
		<div class="forumbg">
			<div class="inner">
				<ul class="topiclist">
					<li class="header">
						<dl class="row-item">
							<dt><div class="list-inner">{L_IDEAS}</div></dt>
							<dd class="posts">{L_RATING}</dd>
						</dl>
					</li>
				</ul>
				<ul class="topiclist forums">
	<!-- ENDIF -->
					<li class="row">
						<dl class="row-item forum_<!-- IF not ideas.READ -->un<!-- ENDIF -->read">
							<dt title="Read posts">
							<div class="list-inner">
								<a href="{ideas.LINK}" class="forumtitle">{ideas.TITLE}</a><br />
								by <strong>{ideas.AUTHOR}</strong> &raquo; {ideas.DATE}
							</div>
							</dt>

							<dd class="topics">
								<div class="minivoteup"><span>{ideas.VOTES_UP}</span></div>
								<div class="minivotedown"><span>{ideas.VOTES_DOWN}</span></div>
							</dd>
						</dl>
					</li>
	<!-- IF ideas.S_LAST_ROW -->
				</ul>
			</div>
		</div>
	<!-- ENDIF -->
<!-- BEGINELSE -->
	<div class="panel">
		<div class="inner">
			<strong>{L_NO_IDEAS}</strong>
		</div>
	</div>
<!-- END ideas -->
<form method="post" action="{U_POST_ACTION}">
	<fieldset class="display-options">
		<!-- IF not S_IS_BOT -->
		<label>{L_SHOW_W_STATUS} <select name="status" id="st">
		<option value="0">{L_ALL_IDEAS}</option>
		<!-- BEGIN status --><option value="{status.VALUE}"<!-- IF status.SELECTED --> selected="selected"<!-- ENDIF -->>{status.TEXT}</option><!-- END status -->
		</select></label>
		<label>
			{L_SORT_BY} <select name="sort" id="sk"><!-- BEGIN sortby --><option value="{sortby.VALUE}"<!-- IF sortby.SELECTED --> selected="selected"<!-- ENDIF -->>{sortby.TEXT}</option><!-- END sortby --></select>
		</label>
		<label>
			<select name="sd" id="sd">
				<option value="a"<!-- IF SORT_DIRECTION === 'ASC' --> selected="selected"<!-- ENDIF -->>{L_ASCENDING}</option>
				<option value="d"<!-- IF SORT_DIRECTION === 'DESC' --> selected="selected"<!-- ENDIF -->>{L_DESCENDING}</option>
			</select>
		</label>
		<input type="submit" value="{L_GO}" class="button2" />
		<!-- ENDIF -->
	</fieldset>
</form>

<br />

<!-- INCLUDE overall_footer.html -->
